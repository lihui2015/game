<!DOCTYPE html>
<html>
<head>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>你玩过ROOM吗？</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        docEl.style.fontSize = 100 * (clientWidth / 540) + 'px';
                    };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" type="text/css" href="./css/loading.css">
</head>
<body onload="loaded()">
<div id="wrapper">
    <div class="swiper-container" id="scroller">
        <div class="swiper-wrapper" id="jsBgBox">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <!-- <div class="swiper-slide"></div> -->
            <div class="itembox">
                <div class="animate-items">
                    <div class="item" data-iskey="false" data-type="1" data-title="01" data-disc="这件衣服目测会火，但里面好像没什么机关。" data-img="01">大衣</div>
                    <div id="key01" class="item" data-iskey="true" data-type="3" data-title="01" data-disc="" data-tips="" data-img="key01" data-index="1">黄金面具</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="02" data-disc="走到这里了，体能还跟得上吗？你该加强运动啦！" data-img="02">篮球</div>
                    <div id="key02" class="item" data-iskey="true" data-type="3" data-title="02" data-disc="" data-tips="" data-img="key02" data-index="2">圣火火炬</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="03" data-disc="这个包垂涎了好久。买了心疼一时，不买惦记一年。" data-img="03">包</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="04" data-disc="虽然它看起来很闪耀，但好像不是我们要找的东西。" data-img="04">项链</div>
                    <div id="key03" class="item" data-iskey="true" data-type="3" data-title="03" data-disc="" data-tips="" data-img="key03" data-index="3">钥匙</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="05" data-disc="这个相机落满了灰，估计是不能用了，我得去升级个装备。" data-img="05">相机</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="06" data-disc="真的勇士敢于面对凛冽的寒风和日渐后移的发际线，一顶好帽子让你素颜也时髦。" data-img="06">帽子</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="07" data-disc="魔镜魔镜告诉我，我跟埃及艳后谁比较美？" data-img="07">镜子</div>
                    <div id="key04" class="item" data-iskey="true" data-type="3" data-title="04" data-disc="" data-tips="" data-img="key04" data-index="4">杖上宝石</div>
                    <div class="item" data-iskey="false" data-type="1" data-title="08" data-disc="这只熊跟小时候的那个好像！满满的回忆杀！" data-img="08">玩具熊</div>
                </div>
                <div class="noanimate-items"></div>
                <div class="window">
                    <div class="bg starfield" id="starfield0">
                        <div></div>
                    </div>
                    <div class="bg starfield" id="starfield1">
                        <div></div>
                    </div>

                    <div class="bg starfield" id="starfield2">
                        <div></div>
                    </div>

                    <div class="bg starfield" id="starfield3">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <i class="icon-tips" id="jsTips" data-title="找到开关" data-disc="“说不定能有意外的发现”"></i>
    <div class="dialog" id="dialogBox">
        <div class="dialog-key">
            <div class="key-img"></div>
        </div>
        <div class="dialog-tips">
            <p></p>
            <div></div>
        </div>
        <div class="dialog-mask"></div>
    </div>
    <div class="dialog-progress">
        <div class="tool-wrap">
            <div class="tool J_tool"></div>
            <div class="tool J_tool"></div>
            <div class="tool J_tool"></div>
            <div class="tool J_tool"></div>
        </div>
    </div>
    <div class="lock-key">
        <div class="lock-key_hd">
            <p>输入密码</p>
            <div class="keystatus">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="lock-key_bd">
            <ul class="num-list">
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item1'});" class="num-item" data-num="1">1 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item2'});" class="num-item" data-num="2">2 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item3'});" class="num-item" data-num="3">3 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item4'});" class="num-item" data-num="4">4 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item5'});" class="num-item" data-num="5">5 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item6'});" class="num-item" data-num="6">6 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item7'});" class="num-item" data-num="7">7 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item8'});" class="num-item" data-num="8">8 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item9'});" class="num-item" data-num="9">9 </li>
                <li ontouchend="pgvSendClick({hottag:'a20160310mstt.index.num.item0'});" class="num-item" data-num="0">0  </li>
            </ul>
        </div>
        <span class="lock-key_close">取消</span>
    </div>
    <div class="loading" id="loading">
        <div class="loading-animate">
            <div class="tips">点击把手开门</div>
            <div class="animate-item"></div>
            <div class="text">
                <p>如果打开这扇门</p>
                <p>就是你当年的那个房间...</p>
            </div>
            <div class="text-percent" id="percent">0%</div>
        </div>
    </div>
    <div class="page-finished">
        <h3>您已经通关</h3>
        <p>记忆的碎片被重新组合</p>
        <p>曾经的英雄们被慢慢唤醒</p>
    </div>
    <div class="page-kv" id="pageKV">
        <div class="page-kv_slogan"></div>
        <div class="page-kv_logo"></div>
        <div class="page-kv_text">分享·致曾经的游戏时光</div>
        <span class="page-kv_link" id="link" ontouchend="pgvSendClick({hottag:'a20160310mstt.index.btn.link'});">了解更多</span>
    </div>

</div>

<script src="./js/lib/iscroll.js"></script>
<script src="./js/lib/shake.js"></script>
<script src="./js/loading.js"></script>
<script src="./js/index.js"></script>
<script>

    var myScroll;

    function loaded () {
        myScroll = new IScroll('#wrapper', {
            scrollX: true,
            scrollY: false,
            mouseWheel: true,
            indicators: [{
                el: document.getElementById('starfield3'),
                resize: false,
                ignoreBoundaries: true,
                speedRatioX: 0.1
            }, {
                el: document.getElementById('starfield2'),
                resize: false,
                ignoreBoundaries: true,
                speedRatioX: 0.08
            }, {
                el: document.getElementById('starfield1'),
                resize: false,
                ignoreBoundaries: true,
                speedRatioX: 0.04
            }, {
                el: document.getElementById('starfield0'),
                resize: false,
                ignoreBoundaries: true,
                speedRatioX: 0
            }]
        });
        myScroll.scrollTo(-450,0);
    }

    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>

</body>
</html>
